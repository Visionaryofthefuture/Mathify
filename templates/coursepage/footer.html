<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
            background-color: #1c1d1f;
            color: #b2b2b2;
            padding: 20px 0;
            width: 100%;
        }
        .footer .footer-top {
            padding: 20px 0;
            border-bottom: 1px solid #333;
        }
        .footer .footer-top .companies {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .footer .footer-top .companies img {
            margin: 0 10px;
            filter: invert(1);
        }
        .footer .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px 0;
        }
        .footer .footer-links div {
            display: flex;
            flex-direction: column;
            margin: 10px;
        }
        .footer .footer-links a {
            color: #b2b2b2;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .footer .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding: 10px 0;
        }
        .footer .footer-bottom .udemy-logo {
            filter: invert(1);
            margin-bottom: 10px;
        }
        .footer .footer-bottom .language-selector {
            border: 1px solid #333;
            padding: 5px 10px;
            border-radius: 5px;
            color: #b2b2b2;
            background-color: transparent;
            margin-bottom: 10px;
        }
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-top">
                <!-- Companies logos and text here, if needed -->
            </div>
            <div class="footer-links">
                <div>
                    <a href="{% url 'instructor_register' %}">Teach on Mathify</a>
                    <a href="#">About us</a>
                </div>
            </div>
            <div class="footer-bottom">
                <img src="{% static 'Mathify.png' %}" alt="Mathify Logo" height="30" class="udemy-logo">
             
            </div>
        </div>
    </footer>
</body>
</html>
